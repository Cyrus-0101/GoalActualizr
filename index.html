<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicons/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheets/main.css">
    <title>Let's Go!</title>
</head>
<body>
    <div id="menu-section">
        <input type="checkbox" id="menu">
        <aside id="menu-controller">
            <label for="menu" class="icon"></label>
        </aside>
        <div id="menu-dimmed-bg"></div>
        <div id="menu-content">
            <header>
                <h4 class="bold">Reach Your Goal</h4>
                <label for="menu" class="icon"></label>
            </header>

            <section id="theme">
                <h5 class="bold">Theme:
                    <span id="light" class="current-theme">Light</span>
                    <span id="dark">Dark</span>
                </h5>
            </section>

            <section id="completed-tasks">
                <h5 class="bold">Recently accomplished Goals</h5>
                <ul id="completed-task-list">
                    <li class="invert">Walk Dog: <span>May 16th</span></li>
                    <li class="invert">Wash Clothes: <span>May 17th</span></li>
                    <li class="invert">Clean Room: <span>May 20th</span></li>
                    <li class="invert">Register Units: <span>May 22nd</span></li>
                </ul>
            </section>

            <h5 id="reset" class="bold">Reset All</h5>


        </div>
    </div>
    <section id="main">


    </section>



    
    <script src="scripts/date_format.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/tasks.js"></script>
</body>
</html>
